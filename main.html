<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		 <h1>Tables in Tables</h1>

  <!-- Main Table -->
  <table>
    <tr>
      <!-- Nested Table 1 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 1</th>
              <th>Column A</th>
              <th>Column B</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row 1</td>
              <td>Data A1</td>
              <td>Data B1</td>
            </tr>
            <tr>
              <td>Row 2</td>
              <td>Data A2</td>
              <td>Data B2</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 2 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Row A</td>
              <td>Value 1</td>
              <td>Value 2</td>
            </tr>
            <tr>
              <td>Row B</td>
              <td>Value 3</td>
              <td>Value 4</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Nested Table 3 -->
      <td>
        <table>
          <thead>
            <tr>
              <th>Nested Table 3</th>
              <th>List</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Items</td>
              <td>
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- Nested Table 4 -->
      <td>
        <table>
          <thead>
            <tr>
              <th colspan="2">Nested Table 4</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Normal Cell</td>
              <td class="black-cell">HTML</td>
            </tr>
            <tr>
              <td>Another Cell</td>
              <td>Text</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </table>
  </body>
</html>
