<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Tables Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="main-table" border="2">
        <tr>
            <!-- Top Left Cell with Nested Table 2 -->
            <td>
                <table class="nested-table" border="2">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Top Right Cell with Nested Table 1 -->
            <td>
                <table class="nested-table" border="2">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <!-- Bottom Left Cell with Nested Table 3 -->
            <td>
                <table class="nested-table" border="2">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Bottom Right Cell with Nested Table 4 -->
            <td>
                <table class="nested-table" border="2">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
